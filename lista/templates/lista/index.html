<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<center>
   <br>
    <button type="button" class="btn btn-primary">
  Lista de Compras <span class="badge badge-light">{{grid|length}}</span>
</button><p><p>
    <a href="http://127.0.0.1:8000/new/" button type="button" class="btn btn-outline-primary">Cadastrar Novo</a>
    <p>
    {% for item in grid %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Vencimento</h6>
        <p class="card-text">{{ item.expire_date }}</p>
        <a href="/update/{{ item.id }}" class="badge badge-primary">Editar</a>
        <a href="/delete/{{ item.id }}" class="badge badge-danger">Deletar</a>
  </div>
</div><p>

    {% endfor %}

  </ul>
</center>
</body>
</html>
